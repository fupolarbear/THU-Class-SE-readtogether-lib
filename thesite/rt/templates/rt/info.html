{% extends 'rt/model.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-xs-1 "></div>
  <div class="col-xs-10 ">
    <div class="alert alert-info">
      <h3><strong>公告板</strong></h3>   
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#news" data-toggle="tab">News</a></li>
        <li><a href="#guide" data-toggle="tab">User Guide</a></li>  
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade in active" id="news">
          <div class="panel-group" id="accordion">
            {% for item in news %}
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ forloop.counter }}">
                    {{ item.title }} {{ item.pub }}
                  </a>
                </h4>
              </div>
              <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse{% if forloop.first %} in{% endif %}">
                <div class="panel-body">
                  {{ item.content }}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="tab-pane fade in" id="guide">
          <div class="panel-group" id="accordion2">
            {% for item in guide %}
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion2" href="#collapse2_{{ forloop.counter }}">
                    {{ item.title }}
                  </a>
                </h4>
              </div>
              <div id="collapse2_{{ forloop.counter }}" class="panel-collapse collapse{% if forloop.first %} in{% endif %}">
                <div class="panel-body">
                  {{ item.content }}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-1 "></div>
</div>
</div>
{% endblock content %}

<h2>
{% if user.is_authenticated %}
    {{ user.myuser.name }}
    <a href="{% url 'rt:logout' %}">Logout</a>
{% else %}
    Guest
{% endif %}
</h2>
<h2>Register:</h2>
<form action="{% url 'rt:register' %}" method="post">
{% csrf_token %}
{{ r.as_p }}
<input type="submit" value="Submit" />
</form>
<h2>Login:</h2>
<form action="{% url 'rt:login' %}" method="post">
{% csrf_token %}
{{ l.as_p }}
<input type="submit" value="Submit" />
</form>

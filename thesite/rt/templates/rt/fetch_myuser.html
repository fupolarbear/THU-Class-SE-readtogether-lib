{% for user in myuser_list %}

<tr>
	<td>{{ user.id }}</td>
	<td>{{ user.name }}</td>
	<td>{{ user.user.username }}</td>
	<td>{{ user.user.email }}</td>
	<td>{{ user.remain_borrowing_num }}</td>
	<td><button type="button" class="btn btn-default btn-xs choose-user" userid="{{ user.id }}" username="{{ user.name }}">选择该用户</button></td>
</tr>

{% endfor %}

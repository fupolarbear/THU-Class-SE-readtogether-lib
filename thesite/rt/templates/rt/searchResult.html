{% extends 'rt/model.html' %}
{% load staticfiles %}
      {% block nav_search %}
      <ul class="nav navbar-nav">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </ul>
      {% endblock nav_search %}
{% block main %}
<br><br><br>
<div class="row">
  <div class="col-xs-1 "></div>
  <div class="col-xs-2 ">
    <img src="{% static 'rt/img/logo.jpg' %}" class="img-responsive" alt="Responsive image">
  </div>
  <div class="col-xs-6 ">
    <img src="{% static 'rt/img/read_together.jpg' %}" class="img-responsive" alt="Responsive image">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="which book do you want?">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
    </div><!-- /input-group -->
  </div>
  <div class="col-xs-3 "></div>
</div>
<div class="row">
  <div class="col-xs-3 "></div>
  <div class="col-xs-6 ">
  </div>
  <div class="col-xs-3 "></div>
</div>
<div class="row">
  <div class="col-xs-3 "></div>
  <div class="col-xs-6 ">
    <div class="alert alert-success">
      <h3><strong>搜索结果</strong></h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for item in result %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.year }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-xs-3 "></div>
</div>
{% endblock main %}
